<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <div class="header">
        <h1> Заявки контроля маршрута БПЛА </h1>
    </div>
    <h1>
        Результаты поиска по запросу: "{{ .Search_text }}"
    </h1>
    <p>По вашему запросу было найдено результатов: {{ .Amount }}</p>
    <div class="card_group">
        {{ range .cards}}
        <div class="card">
            <img class="card_image" src="{{ .Image }}" alt="картинка">
            <h5 class="card_title">{{ .Title }}</h5>
            <p class="card-text">{{ .Text }}</p>
            <a class="button" href="{{ .Title }}">Оставить заявку</a>
            <div style="margin-bottom: 10px;"></div>
        </div>
        {{ end }}
    </div>
    <div style="margin-bottom: 10px;"></div>
    <a class="button" href=".." style="max-width: 400px;">Вернуться на главную страницу</a>
    <div style="flex:1"></div>
    <footer>Copyright © 2023 Dmitriy Trifonov </footer>
</html>
